  <style>

    body, html {
      margin: 0;
    }

    html {
      height: 100%;
      overflow: hidden;
      background-color: transparent;

      /* FFXIV font look */
      font-family: "Meiryo";
      font-size: 12px;
      text-shadow: -1px 0 3px #217AA2, 0 1px 3px #217AA2, 1px 0 3px #217AA2, 0 -1px 3px #217AA2;
      font-weight: 300;
      color: #E2EBF5;
    }

    .row {
      display: block;
      justify-content: left;
    }

    /* Set class to something else to un-hide it (like debug section) */
    .hide {
      display: none;
    }

    .icondiv {
      width: 44px;
      height: 48px;
      position: relative;
      display: none;
    }

    .icondivtest {
      width: 44px;
      height: 48px;
      position: relative;
      display: table-cell;
    }

    .icon {
      width: 40px;
      height: 40px;
      position: absolute;
      margin-top: 2px;
      margin-bottom: 0px;
      margin-left: 2px;
      margin-right: 0px;
    }

    .overlay {
      width: 48px;
      height: 48px;
      position: absolute;
      margin-top: 0px;
      margin-bottom: 0px;
      margin-left: -2px;
      margin-right: 0px;
    }

    .debugdiv {
      display: table-row;
    }

    .fadein {
      opacity: 0;
      animation: fadein 0.1s forwards;
      animation-delay: 0s;
    }

    .fadeout {
      animation: fadeout 1s forwards;
      animation-delay: 3s;
    }

    /* Icon animations */
    .addfadein {
      width: 0;
      opacity: 0;
      animation: add 0.1s forwards, fadein 0.1s forwards;
      animation-delay: 0s, 0.1s;
    }
    .addfadeinblink {
      width: 0;
      opacity: 0;
      animation: add 0.1s forwards, fadein 0.1s forwards, blink 1s infinite;
      animation-delay: 0s, 0.1s, 0.1s;
    }
    .fadeoutremove {
      animation: fadeout 0.25s forwards, remove 0.25s forwards;
      animation-delay: 0s, 0.25s;
    }

    @keyframes add {
      0% {width: 0;}
      100% {width: 44;}
    }
    @keyframes remove {
      0% {width: 44;}
      100% {width: 0;}
    }
    @keyframes fadein {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
    @keyframes fadeout {
      0% {opacity: 1;}
      100% {opacity: 0;}
    }
    @keyframes blink {
      0% {opacity: 1;}
      50% {opacity: 0.5;}
      100% {opacity: 1;}
    }

  </style>

</head>
