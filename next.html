    body, html {
      margin: 0;
    }

    html {
      height: 100%;
      overflow: hidden;
      background-color: transparent;

      /* FFXIV font look */
      font-family: "Meiryo";
      font-size: 12px;
      text-shadow: -1px 0 3px #217AA2, 0 1px 3px #217AA2, 1px 0 3px #217AA2, 0 -1px 3px #217AA2;
      font-weight: 300;
      color: #E2EBF5;
    }

    .row {
      display: flex;
    }

    .column {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .icon-row2 {
      margin-left: 22px;
    }
    .icon-box {
      padding: 2px;
    }

    .countdown-box {
      padding: 8px;
    }

    .icondiv {
      position: relative;
      width: 0px;
      height: 0px;
      opacity: 0;
      display: inline-flex;
    }

    .iconimgdiv {
      position: relative;
      width: 44px;
      height: 44px;
    }

    .iconimg {
      position: relative;
      width: 40px;
      height: 40px;
      margin-left: 2px;
      margin-top: 2px;
    }

    .iconoverlay {
      position: absolute;
      width: 48px;
      height: 48px;
      top: -1px;
      left: -2px;
    }

    .iconcountdowndiv {
      position: absolute;
      top: 50%;
      left: calc(50% - 2px);
      transform: translate(-50%, -50%);
    }

    .countdowndiv {
      height: 0px;
      opacity: 0;
      margin-left: 2px;
      display: flex;
    }

    .smalliconimgdiv {
      width: 22px;
      height: 22px;
      display: inline-flex;
    }

    .smalliconimg {
      position: absolute;
      width: 20px;
      height: 20px;
    }

    .smalliconoverlay {
      position: absolute;
      width: 24px;
      height: 24px;
      margin-left: -2px;
      margin-top: -1px;
    }

    .countdownbar {
      height: 10px;
      width: 0px;
      opacity: 0.5;
      margin-top: 5px;
      margin-left: 2px;
      margin-right: 2px;
      border-radius: 4px;
      background-color: black;
      transition: width 100ms linear;
      display: inline-flex;
    }

    .countdowntime {
      font-size: 16px;
      height: 22px;
      line-height: 22px;
      display: inline-flex;
    }

    .combat-show {
      animation: fadein 0.1s forwards;
    }

    .combat-hide {
      animation: fadeout 1s forwards;
    }

    .icon-add {
      transition: height 0.1s ease 0s, width 0.1s ease 0s, opacity 0.1s ease 0.1s;
      height: 44px;
      width: 44px;
      opacity: 1;
    }

    .icon-remove {
      transition: opacity 0.1s ease 0s, height 0.1s ease 0.1s, width 0.1s ease 0.1s;
      width: 0px;
      height: 0px;
      opacity: 0;
    }

    .countdown-add {
      transition: height 0.5s ease 0s, opacity 0.5s ease 0.5s;
      height: 24px;
      opacity: 1;
    }

    .countdown-remove {
      transition: opacity 0.5s ease 0s, height 0.5s ease 0.5s;
      height: 0px;
      opacity: 0;
    }

    .fadein {
      opacity: 0;
      animation: fadein-90 0.1s forwards;
      animation-delay: 0s;
    }

    .fadeout {
      animation: fadeout-90 1s forwards;
      animation-delay: 3s;
    }

    /* Icon stuff */

    .addicondivfadein {
      width: 0;
      opacity: 0;
      animation: addicondiv 0.1s forwards, fadein 0.1s forwards;
      animation-delay: 0s, 0.1s;
    }

    .growiconimgdiv-fadein {
      animation: addicondiv 0.1s forwards, fadein 0.1s forwards;
      animation-delay: 0s, 0.1s;
    }

    .addsmallicondivfadeindim {
      width: 0;
      opacity: 0;
      animation: addsmallicondiv 0.1s forwards, fadeindim 0.1s forwards;
      animation-delay: 0s, 0.1s;
    }

    .addicondivfadeinblink {
      width: 0;
      opacity: 0;
      animation: addicondiv 0.1s forwards, fadein 0.1s forwards, blink 1s infinite;
      animation-delay: 0s, 0.1s, 0.1s;
    }

    .blink {
      animation: blink 1s infinite;
    }

    .fadeoutremoveicondiv {
      animation: fadeout 0.25s forwards, removeicondiv 0.25s forwards;
      animation-delay: 0s, 0.25s;
    }

    @keyframes fadein {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
    @keyframes fadeout {
      0% {opacity: 1;}
      100% {opacity: 0;}
    }
    @keyframes fadein-90 {
      0% {opacity: 0;}
      100% {opacity: 0.9;}
    }
    @keyframes fadeout-90 {
      0% {opacity: 0.9;}
      100% {opacity: 0;}
    }

    @keyframes icon-grow {
      0% {height: 0px; width: 0px;}
      100% {height: 44px; width: 44px;}
    }

    @keyframes countdown-grow {
      0% {height: 0px;}
      100% {height: 22px;}
    }
    @keyframes countdown-shrink {
      0% {height: 22px;}
      100% {height: 0px;}
    }

    @keyframes addicondiv {
      0% {height: 0; width: 0;}
      100% {height: 44; width: 44;}
    }



    @keyframes growiconimgdiv {
      0% {height: 0; width: 0;}
      100% {height: 44; width: 44;}
    }
    @keyframes addsmallicondiv {
      0% {height: 0; width: 0;}
      100% {height: 22; width: 22;}
    }
    @keyframes removeicondiv {
      0% {height: 44; width: 44;}
      100% {height: 0; width: 0;}
    }
    @keyframes removesmallicondiv {
      0% {height: 22; width: 22;}
      100% {height: 0; width: 0;}
    }
    @keyframes blink {
      0% {opacity: 0.5;}
      50% {opacity: 1;}
      100% {opacity: 0.5;}
    }
    @keyframes downbar {
      0% {width: 100%;}
      100% {width: 0%;}
    }
