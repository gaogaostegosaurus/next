<html>
<head>
  <title>Next</title>
  <meta charset="utf-8" />

  <!-- Copied from cactbot resources folder for portability purposes.
       Might need to be updated when cactbot is.  -->
  <link rel="stylesheet" href="resources/defaults.css">
  <link rel="stylesheet" href="resources/resize_handle.css">
  <script src="resources/resize_handle.js"></script>
  <script src="resources/timerbar.js"></script>

  <style>

    body, html {
      margin: 0;
    }

    html {
      height: 100%;
      overflow: hidden;
      background-color: transparent;

      /* FFXIV font look */
      font-family: "Meiryo";
      font-size: 12px;
      text-shadow: -1px 0 3px #217AA2, 0 1px 3px #217AA2, 1px 0 3px #217AA2, 0 -1px 3px #217AA2;
      font-weight: 300;
      color: #E2EBF5;
    }

    .row {
      display: flex;
    }

    .column {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .next-box {
      display: block;
    }

    .icon-row2 {
      margin-left: 11px;
    }

    .icondiv {
      position: relative;
      width: 44px;
      height: 44px;
      opacity: 1;
      display: inline-flex;
    }

    .iconimgdiv {
      position: absolute;
      width: 44px;
      height: 44px;
    }

    .iconimg {
      position: absolute;
      width: 40px;
      height: 40px;
      margin-left: 2px;
      margin-top: 2px;
    }

    .iconoverlay {
      position: absolute;
      width: 48px;
      height: 48px;
      top: 0px;
      left: -2px;
    }

    .iconcountdowndiv {
      position: absolute;
      top: 50%;
      left: calc(50% - 2px);
      transform: translate(-50%, -50%);
    }

    .countdown-box {
      padding-top: 11px;
      padding-left: 11px;
    }

    .countdowndiv {
      height: 24px;
      opacity: 1;
      margin-left: 2px;
      display: flex;
    }

    .smalliconimgdiv {
      width: 22px;
      height: 22px;
      display: inline-flex;
    }

    .smalliconimg {
      position: absolute;
      width: 20px;
      height: 20px;
    }

    .smalliconoverlay {
      position: absolute;
      width: 24px;
      height: 24px;
      margin-left: -2px;
      margin-top: -1px;
    }

    .countdownbar {
      height: 10px;
      width: 0px;
      opacity: 0.5;
      margin-top: 5px;
      margin-left: 2px;
      margin-right: 2px;
      border-radius: 4px;
      background-color: white;
      transition: width 100ms ease, background-color 5s ease;
      display: inline-flex;
    }

    .countdowntime {
      font-size: 16px;
      height: 22px;
      line-height: 22px;
      display: inline-flex;
    }

    .combat-show {
      animation: fadein 0.1s forwards;
    }

    .combat-hide {
      animation: fadeout 1s forwards;
    }

    /* Transition and animations here */

    .next-show {
      transition: opacity 0.2s ease 0s;
      opacity: 0.8;
    }

    .next-hide {
      transition: opacity 1s ease 4s;
      opacity: 0;
    }

    .icon-add {
      transition: height 0.1s ease 0s, width 0.1s ease 0s, opacity 0.1s ease 0.1s;
      height: 44px;
      width: 44px;
      opacity: 1;
    }

    .icon-remove {
      transition: opacity 0.1s ease 0s, height 0.5s ease 0.1s, width 0.2s ease 0.1s;
      width: 0px;
      height: 0px;
      opacity: 0;
    }

    .countdown-add {
      transition: height 0.5s ease 0s, opacity 0.5s ease 0.5s;
      height: 24px;
      opacity: 1;
    }

    .countdown-remove {
      transition: opacity 0.5s ease 0s, height 0.5s ease 0.5s;
      height: 0px;
      opacity: 0;
    }

    .blink {
      animation: blink 1s infinite;
      animation-delay: 0.2s;
    }

    @keyframes blink {
      0% {opacity: 1;}
      50% {opacity: 0.5;}
      100% {opacity: 1;}
    }

  </style>

</head>
