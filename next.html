    body, html {

    html {
      height: 100%;

      background-color: transparent;

      /* FFXIV font look */
      font-family: "Meiryo";
      font-size: 12px;
      text-shadow: -1px 0 3px #217AA2, 0 1px 3px #217AA2, 1px 0 3px #217AA2, 0 -1px 3px #217AA2;
      font-weight: 300;
      color: #E2EBF5;
    }

    .row{
      display: block;
      justify-content: left;
    }

    .icondiv {
      width: 40px;
      height: 48px;
      position: relative;
      display: none;
    }
    .icondivtest {
      width: 40px;
      height: 48px;
      position: relative;
      display: inline-block;
    }
    .fadein {
      animation: fadein 1s forwards;
    }
    @keyframes fadein {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
    .fadeout {
      animation: fadeout 1.0s forwards;
    }
    @keyframes fadeout {
      0% {opacity: 1;}
      100% {opacity: 0;}
    }
    .blink {
      animation: fadein 1s forwards, blink 1.0s infinite;
      animation-delay: 0s, 1.0s;
    }
    @keyframes blink {
      0% {opacity: 1;}
      50% {opacity: 0.5;}
      100% {opacity: 1;}
    }
    .icon {
      width: 40px;
      height: 40px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -20px 0 0 -16px;
    }

    .overlay {
      width: 48px;
      height: 48px;
      position: absolute;
      top: 2px;
    }
  </style>

</head>
